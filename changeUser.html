<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="header text-center fz18 bgdark light pos-rel">
        <a href="#" class="pos-abs back"></a>
        修改个人信息
    </div>
    <div class="add-head borbtDE">
        <div class="add-head-box">
            <a href="#"></a>
        </div>
    </div>
    <ul class="userInfo-basic bglight">
        <li class="borbtDE"><span class="width78 dis-inb">昵称</span><input type="text" value="小明" class="noborder" style="outline: none"></li>
        <li class="noborder">
            <span class="width78 dis-inb">性别</span>
            <label><input type="radio" name="sex">男</label>
            <label class="marginL40"><input type="radio" name="sex">女</label>
        </li>
        <li class="borbtDE"><span class="width78 dis-inb">生日</span><input type="text" value="25" class="noborder" style="outline: none"></li>
    </ul>
    <div class="userInfo-os padleft10 borbtDE">如果您购买海外商品，请您完善以下信息</div>
    <ul class="userInfo-basic bglight">
        <li class="noborder"><span class="width78 dis-inb">真实姓名</span><input type="text" placeholder="请输入真实姓名" class="noborder" style="outline: none"></li>
        <li class="borbtDE"><span class="width78 dis-inb">身份证号</span><input type="text" placeholder="请输入身份证号" class="noborder" style="outline: none"></li>
    </ul>
    <div class="userInfo-footer bglight pos-fix">
        <button class="userInfo-change light fz15">保存</button>
    </div>
</body>
</html>
