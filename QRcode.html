<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my QRcode</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="QR-title text-center fz18 bglight header">我的二维码</div>
    <div class="QR-box">
        <div class="QR-wrap bglight">
            <div class="QR-user pos-rel">
                <div class="QR-username fz18">
                    <img src="static/images/person_img.png" alt="" height="32" class="fleft" style="margin-right: 11px">
                    贺赫赫
                </div>
                <a class="QR-setting pos-abs"></a>
            </div>
            <div class="QR-invite text-center fz16">
                邀请好友，赢取积分
            </div>
            <div class="QR-img">
                <img src="static/images/QR-code.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="QR-share">
        <a href="#" class="fz18 fleft bglight">
            <i class="fleft img-share"></i>
            图片分享
        </a>
        <a href="#" class="fz18 fright bglight">
            <i class="fleft link-share"></i>
            链接分享
        </a>
    </div>
</body>
</html>
